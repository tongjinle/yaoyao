<!DOCTYPE html>
<html>
    <head>
        <title>数学练习</title>
        <link rel="stylesheet" type="text/css" href="./index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
    </head>
    <body>
        <div class="panel">
            <div>题目:</div>
            <div id="question">
                <div class="item bjs"></div>
                <div class="item op">+</div>
                <div class="item js"></div>
                <div class="item equal">=</div>
                <div class="item answer">?</div>
            </div>
        </div>
        <div class="panel">
            <div>请选择答案:</div>
            <div id="answer"></div>
        </div>
        <div class="panel">
            <div>成绩:</div>
            <div id="record"></div>
            <div id="history"></div>
        </div>
        <script type="text/javascript" src="./node_modules/jquery/dist/jquery.js"></script>
        <script type="text/javascript" src="./index.js"></script>
    </body>
</html>
